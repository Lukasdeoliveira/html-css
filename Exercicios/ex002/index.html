    <title>Parágrafos</title>

<body>
    <h1>Paragrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito. Basta colocar tudo no meio do par de tags p e /p</p>
    <p>Se você quiser quebrar linhas, use a <br> tag &lt;BR&gt; para quebrar as linhas </p> 
    
    <p>Vamos adicionar alguns simbolos especiais:
        &euro;
        &cent;
        &yen;
        &copy;
        &trade;
        &reg;   
        &rarr;
    </p>
    <p>Vamos adicionar alguns emojis agora:
        &#x1F920;

    </p>
    
</body>
</html>
